<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Users</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Users</h1>
            </div>
            <div class="row">
                <a th:href="@{/user/ui/add-edit-user}">
                    <button type="button" class="btn btn-success">Add User</button>
                </a>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department Code</th>
                                <th>Birthday</th>
                                <th>Hiring Date</th>
                                <th>Salary</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users.empty}">
                                <td colspan="6">No users found</td>
                            </tr>
                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.id}">Id</span></td>
                                <td><span th:text="${user.name}">Name</span></td>
                                <td><span th:text="${user.departmentId}">Department Code</span></td>
                                <td><span th:text="${#temporals.format(user.birthday,'dd-MM-yyyy')}">Birthday</span></td>
                                <td><span th:text="${#temporals.format(user.hiringDate,'dd-MM-yyyy')}">Hiring Date</span></td>
                                <td><span th:text="${user.salary}">Salary</span></td>
                                <td>
                                    <a th:href="@{/user/ui/delete-user/{id}(id=${user.id})}">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </a>
                                    <a th:href="@{/user/ui/add-edit-user/{id}(id=${user.id})}">
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
